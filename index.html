<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>TriangleOS</title>
		<link rel="icon" type="image/x-icon" href="/assets/icons/gold_triangle.ico">
		
		<script type="module" src="/tos-settings.js"></script><!-- import user settings -->
		<script type="module" src="/src/main.js"></script><!-- import TriangleOS' javascript -->
		<link rel="stylesheet" type="text/css" href="/src/main.css"><!-- import TriangleOS' style -->
	</head>

	<body>
		<tos-root class="size-full">
			<tos-desk class="size-full skin-transparent" id="deskwindow" data-title="triangle os" data-openway="top" data-hideheader data-isfullscreen>

				<tos-desktop style="--desktop-columns: 9; --desktop-rows:5;" id="desktop">
					
					<tos-desktop-icon style="grid-column: 7; grid-row: 5;" data-name="alone.window" ondblclick="TriangleOS.Window.open('template-test-me', 'desktop')">
						<img src="assets/icons/win/single.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: 6; grid-row: 1;" data-name="3cats.window" ondblclick="TriangleOS.Window.open('template-test-3cats', 'desktop')">
						<img src="assets/icons/win/more3.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: 7; grid-row: 1;" data-name="winception.window" ondblclick="TriangleOS.Window.open('template-test-winception', 'desktop')">
						<img src="assets/icons/win/ception.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: 6/8; grid-row: 2/4;" data-name="FAT.window" ondblclick="TriangleOS.Window.open('template-test-big', 'desktop')">
						<img src="assets/icons/win/single.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: 8; grid-row: 1;" data-name="virus.window" ondblclick="TriangleOS.Window.open('template-test-invicible', 'desktop')">
						<img src="assets/icons/win/malicious.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: 8; grid-row: 2;" data-name="neg.window" ondblclick="TriangleOS.Window.open('template-filter-negative', 'desktop')">
						<img src="assets/icons/win/negative.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: 8; grid-row: 3;" data-name="old.window" ondblclick="TriangleOS.Window.open('template-filter-grayscale', 'desktop')">
						<img src="assets/icons/win/grayscale.png">
					</tos-desktop-icon>

					<tos-desktop-icon style="grid-column: 3; grid-row: 1;" data-name="do nothing?">
						<img src="assets/icons/svg/info.svg">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: 4; grid-row: 1;" data-name="when this is too long to display there will be three dots at the end. But you can hover it and see all the text so that fine.">
						<img src="assets/icons/svg/info.svg">
					</tos-desktop-icon>
					
					<tos-desktop-icon data-name="4D.ewe" ondblclick="TriangleOS.Window.open('template-iframe-4D', 'desktop')">
						<img src="assets/icons/app/4D.png">
					</tos-desktop-icon>
					<tos-desktop-icon data-name="DOGO.ewe" ondblclick="TriangleOS.Window.open('template-iframe-dogo', 'desktop')">
						<img src="assets/icons/app/DOG.png">
					</tos-desktop-icon>
					<tos-desktop-icon data-name="web" ondblclick="TriangleOS.Window.open('template-iframe-web', 'desktop')">
						<img src="assets/icons/app/dogpile.png">
					</tos-desktop-icon>
					<tos-desktop-icon data-name="tutube" ondblclick="TriangleOS.Window.open('template-iframe-rick', 'desktop')">
						<img src="assets/icons/app/youtube.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: -2; grid-row: -2;" data-name="meta" 
						ondblclick="document.getElementById('deskwindow').hideHeader = !document.getElementById('deskwindow').hideHeader;">
						<img src="assets/icons/gold_triangle.png">
					</tos-desktop-icon>
				</tos-desktop>
				
				<tos-deskbar>
					<tos-deskbar-launch></tos-deskbar-launch>
					<tos-deskbar-icon onclick="TriangleOS.Window.open('template-iframe-4D', 'desktop')">
						<img src="assets/icons/app/4D.png">
					</tos-deskbar-icon>
					<tos-deskbar-icon onclick="TriangleOS.Window.open('template-iframe-dogo', 'desktop')">
						<img src="assets/icons/app/DOG.png">
					</tos-deskbar-icon>
					<tos-deskbar-icon onclick="TriangleOS.Window.open('template-iframe-web', 'desktop')">
						<img src="assets/icons/app/dogpile.png">
					</tos-deskbar-icon>
					<tos-deskbar-icon onclick="TriangleOS.Window.open('template-iframe-rick', 'desktop')">
						<img src="assets/icons/app/youtube.png">
					</tos-deskbar-icon>
				</tos-deskbar>
			</tos-desk>
		</tos-root>
	</body>
</html>
