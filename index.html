<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>TriangleOS : Example</title>
		<link rel="icon" type="image/x-icon" href="/assets/icons/gold_triangle.ico">
		
		<script type="module" src="/src/main.js"></script>
		<link rel="stylesheet" type="text/css" href="/src/main.css">
	</head>

	<body>
		<div class="size-full tos-window-container">
			<tos-desk class="size-big skin-transparent" data-title="triangle os" id="template-desk" data-openway="top" data-hideheader data-isfullscreen>

				<tos-desktop class="tos-window-container" style="--desktop-columns: 9; --desktop-rows:5;" id="desktop">
					
					<tos-desktop-icon style="grid-column: 7; grid-row: 5;" data-name="alone.window" ondblclick="TriangleOS.Window.open('template-test-me', 'desktop')">
						<img src="assets/icons/win/single.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: 7; grid-row: 1;" data-name="3cats.window" ondblclick="TriangleOS.Window.open('template-test-3cats', 'desktop')">
						<img src="assets/icons/win/more3.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: 6; grid-row: 1;" data-name="winception.window" ondblclick="TriangleOS.Window.open('template-test-winception', 'desktop')">
						<img src="assets/icons/win/ception.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: 6/8; grid-row: 2/4;" data-name="FAT.window" ondblclick="TriangleOS.Window.open('template-test-big', 'desktop')">
						<img src="assets/icons/win/single.png">
					</tos-desktop-icon>

					<tos-desktop-icon style="grid-column: 3; grid-row: 1;" data-name="it can be empty?">
						<img src="assets/icons/svg/info.svg">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: 4; grid-row: 1;" data-name="when this is too long to display there will be three dots shown here">
						<img src="assets/icons/svg/info.svg">
					</tos-desktop-icon>
					
					<tos-desktop-icon data-name="4D.ewe" ondblclick="TriangleOS.Window.open('template-iframe-4D', 'desktop')">
						<img src="assets/icons/app/4D.png">
					</tos-desktop-icon>
					<tos-desktop-icon data-name="DOGO.ewe" ondblclick="TriangleOS.Window.open('template-iframe-dogo', 'desktop')">
						<img src="assets/icons/app/DOG.png">
					</tos-desktop-icon>
					<tos-desktop-icon data-name="web" ondblclick="TriangleOS.Window.open('template-iframe-web', 'desktop')">
						<img src="assets/icons/app/dogpile.png">
					</tos-desktop-icon>
					<tos-desktop-icon data-name="tutube" ondblclick="TriangleOS.Window.open('template-iframe-rick', 'desktop')">
						<img src="assets/icons/app/youtube.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: -2; grid-row: -2;" data-name="MÃ–BIUS" ondblclick="document.getElementById('template-desk').hideHeader = !document.getElementById('template-desk').hideHeader">
						<img src="assets/icons/gold_triangle.png">
					</tos-desktop-icon>
				</tos-desktop>
				
				<tos-deskbar>
					<tos-deskbar-launch></tos-deskbar-launch>
					<tos-deskbar-icon onclick="TriangleOS.Window.open('template-iframe-4D', 'desktop')">
						<img src="assets/icons/app/4D.png">
					</tos-deskbar-icon>
					<tos-deskbar-icon onclick="TriangleOS.Window.open('template-iframe-dogo', 'desktop')">
						<img src="assets/icons/app/DOG.png">
					</tos-deskbar-icon>
					<tos-deskbar-icon onclick="TriangleOS.Window.open('template-iframe-web', 'desktop')">
						<img src="assets/icons/app/dogpile.png">
					</tos-deskbar-icon>
					<tos-deskbar-icon onclick="TriangleOS.Window.open('template-iframe-rick', 'desktop')">
						<img src="assets/icons/app/youtube.png">
					</tos-deskbar-icon>
				</tos-deskbar>
			</tos-desk>
		</div>
	</body>
</html>
