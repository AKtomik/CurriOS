<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>TriangleOS : Example</title>
		<link rel="icon" type="image/x-icon" href="/assets/icons/gold_triangle.ico">
		
		<script type="module" src="triangleOS.js"></script>
		<link rel="stylesheet" type="text/css" href="triangleOS.css">
	</head>

	<body>
		<div class="os-desk size-full">
			
			<section class="window-container" id="desk">
			</section>
			
			<footer>
				<nav class="os-launch">
					<!--<img src="assets/icons/gold_triangle.png">-->
				</nav>
				<article class="footicon" onclick="TriangleOS.Window.createTemplateWindow('desk', 'test template', 'size-middle skin-glass', 'template-test-me')">
					<img src="assets/icons/win/single.png">
				</article>
				<article class="footicon" onclick="TriangleOS.Window.createTemplateWindow('desk', 'look inside', 'size-middle skin-glass', 'template-test-3cats')">
					<img src="assets/icons/win/more3.png">
				</article>
				<article class="footicon" onclick="TriangleOS.Window.createTemplateWindow('desk', 'winception', 'size-middle skin-glass', 'template-test-winception')">
					<img src="assets/icons/win/ception.png">
				</article>
				<article class="footicon" onclick="TriangleOS.Window.createIframeWindow('desk', 'mon jeu', 'size-big skin-black', 'https://itch.io/embed-upload/14122527?color=000000')">
					<img src="assets/icons/app/4D.png">
				</article>
				<article class="footicon" onclick="TriangleOS.Window.createIframeWindow('desk', 'mon jeu', 'size-big skin-black', 'https://itch.io/embed-upload/12959650?color=000000')">
					<img src="assets/icons/app/DOG.png">
				</article>
				<article class="footicon" onclick="TriangleOS.Window.createIframeWindow('desk', 'mavigateur web', 'size-middle skin-black', 'https://www.dogpile.com/')">
					<img src="assets/icons/app/dogpile.png">
				</article>
				<article class="footicon" onclick="TriangleOS.Window.createIframeWindow('desk', 'youtube :)', 'size-middle skin-black', 'https://www.youtube.com/embed/xvFZjo5PgG0?autoplay=1')">
					<img src="assets/icons/app/youtube.png">
				</article>
			</footer>
		</div>
	</body>
</html>
