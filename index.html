<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>TriangleOS : Example</title>
		<link rel="icon" type="image/x-icon" href="/assets/icons/gold_triangle.ico">
		
		<script type="module" src="triangleOS.js"></script>
		<link rel="stylesheet" type="text/css" href="triangleOS.css">
	</head>

	<body>
		<div class="os-desk size-full">
			
			<section class="window-container" id="desk">
			</section>
			
			<footer>
				<nav class="os-launch"></nav>
				<article class="footicon" onclick="TriangleOS.Template.spawn('template-test-me', 'desk')">
					<img src="assets/icons/win/single.png">
				</article>
				<article class="footicon" onclick="TriangleOS.Template.spawn('template-test-3cats', 'desk')">
					<img src="assets/icons/win/more3.png">
				</article>
				<article class="footicon" onclick="TriangleOS.Template.spawn('template-test-winception', 'desk')">
					<img src="assets/icons/win/ception.png">
				</article>
				<article class="footicon" onclick="TriangleOS.Template.spawn('template-iframe-4D', 'desk')">
					<img src="assets/icons/app/4D.png">
				</article>
				<article class="footicon" onclick="TriangleOS.Template.spawn('template-iframe-dogo', 'desk')">
					<img src="assets/icons/app/DOG.png">
				</article>
				<article class="footicon" onclick="TriangleOS.Template.spawn('template-iframe-web', 'desk')">
					<img src="assets/icons/app/dogpile.png">
				</article>
				<article class="footicon" onclick="TriangleOS.Template.spawn('template-iframe-rick', 'desk')">
					<img src="assets/icons/app/youtube.png">
				</article>
			</footer>
		</div>
	</body>
</html>
