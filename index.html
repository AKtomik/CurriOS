<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>TriangleOS : Example</title>
		<link rel="icon" type="image/x-icon" href="/assets/icons/gold_triangle.ico">
		
		<script type="module" src="triangleOS.js"></script>
		<link rel="stylesheet" type="text/css" href="triangleOS.css">
	</head>

	<body>
		<div class="size-full tos-window-container">
			<tos-desk class="size-full skin-transparent" data-title="triangle os" id="template-desk" data-openway="center">

				<tos-desk-top class="tos-window-container" id="desktop">
				</tos-desk-top>
				
				<tos-desk-bar>
					<nav class="os-launch"></nav>
					<article class="footicon" onclick="TriangleOS.Template.spawn('template-test-me', 'desktop')">
						<img src="assets/icons/win/single.png">
					</article>
					<article class="footicon" onclick="TriangleOS.Template.spawn('template-test-3cats', 'desktop')">
						<img src="assets/icons/win/more3.png">
					</article>
					<article class="footicon" onclick="TriangleOS.Template.spawn('template-test-winception', 'desktop')">
						<img src="assets/icons/win/ception.png">
					</article>
					<article class="footicon" onclick="TriangleOS.Template.spawn('template-iframe-4D', 'desktop')">
						<img src="assets/icons/app/4D.png">
					</article>
					<article class="footicon" onclick="TriangleOS.Template.spawn('template-iframe-dogo', 'desktop')">
						<img src="assets/icons/app/DOG.png">
					</article>
					<article class="footicon" onclick="TriangleOS.Template.spawn('template-iframe-web', 'desktop')">
						<img src="assets/icons/app/dogpile.png">
					</article>
					<article class="footicon" onclick="TriangleOS.Template.spawn('template-iframe-rick', 'desktop')">
						<img src="assets/icons/app/youtube.png">
					</article>
				</tos-desk-bar>
			</tos-desk>
		</div>
	</body>
</html>
