<template id="template-tuto-style">
	<tos-window class="size-middle" data-title="custom style and size">
		<p>
			You can change a element size and skin by adding class.
		</p>
		<p>
			You can make it 
			<a onclick="TriangleOS.Window.parent(this).applySkin('skin-red')" style="cursor: pointer; color: blue;">
			red
			</a>
			, 
			<a onclick="TriangleOS.Window.parent(this).applySkin('skin-purple')" style="cursor: pointer; color: blue;">
			purple
			</a>
			 or 
			<a onclick="TriangleOS.Window.parent(this).applySkin('skin-transparent')" style="cursor: pointer; color: blue;">
			transparent
			</a>
			or even 
			<a onclick="TriangleOS.Window.parent(this).applySkin('skin-deep', false)" style="cursor: pointer; color: blue;">
			scary
			</a>
			.
		</p>
		<p>
			You can make it 
			<a onclick="TriangleOS.Window.parent(this).applySize('size-small')" style="cursor: pointer; color: blue;">
			small
			</a>
			, 
			<a onclick="TriangleOS.Window.parent(this).applySize('size-middle')" style="cursor: pointer; color: blue;">
			middle
			</a>
			 or 
			<a onclick="TriangleOS.Window.parent(this).applySize('size-big')" style="cursor: pointer; color: blue;">
			big 
			</a>
			or even 
			<a onclick="TriangleOS.Window.parent(this).applySize('size-full')" style="cursor: pointer; color: blue;">
			full
			</a>
			.
		</p>
	</tos-window>
</template>
